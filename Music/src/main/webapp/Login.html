<!DOCTYPE html>
<html>
    <head>
        <title> Login - Music Folks </title>
        <link rel="icon" type="image/x-icon" href="./Top_logo.png">
        <meta name="description" content="Page Description Here" />
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="stylesheet" href="./css/login.css" type="text/css">
        
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;600&display=swap" rel="stylesheet">
        
        
        
        <style>
            .material-symbols-rounded {
              font-variation-settings:
              'FILL' 1,
              'wght' 400,
              'GRAD' 0,
              'opsz' 48
            }
            Body {
                color: black ;
                background-color : white;
                font-family:Arial, Helvetica, sans-serif;
            }    
            
        </style> 
        <script src="https://kit.fontawesome.com/9c85034652.js" crossorigin="anonymous"></script>

      </head>
<body onload="onld()">

    <header>
        <a  href="./index.html" ><div class="logo"></div></a>
    </header>

    <div class="log_form">
        <div align="center" >Log in to Continue</div>
        <br><br>
        Email Id or Phone<br>
        <input type="text"  class="input" id="mail" placeholder="Enter email id or phone" required > <br>
        <div id="mail_miss"></div>
        <br><br>
        Password <br>
        <div class="input-icons">
            <div id="icn"> <i class="fa-solid fa-eye"  onclick="showPassword(this)"></i> </div>
			<input id="password" class="input" type="password" placeholder="Enter Password" required >
			<div id="password_miss"></div>					  
		</div>
        <div id="error_login"></div>  
        <br> Forget Password? <a href="./reset.html">Reset</a>     
        <div class="log_in" ><button id="log_in_button" onclick="submit()" >LOG IN</button></div>
        <hr>
    </div>
    <div class="sign_up_form" >
        Don't have an account?
        <div class="sign_up" ><button onclick="sign_up()">SIGN UP</button></div>
    </div>
    
</body> 
<script src="./js/login.js"></script>

</html>
